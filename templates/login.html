{% extends "base.html" %}

{% block title %}Login - Kin.ai{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-5rem)] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden">
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-indigo-600/20 rounded-full blur-[120px] -z-10 pointer-events-none"></div>

    <div class="max-w-md w-full space-y-8 bg-[#161831] border border-[#2e3054] p-8 sm:p-10 rounded-3xl shadow-2xl relative z-10">
        <div>
            <h2 class="mt-2 text-center text-3xl font-extrabold text-white tracking-tight">
                Benvenuto
            </h2>
            <p class="mt-3 text-center text-sm text-slate-400">
                Accedi al tuo account Kin.ai
            </p>
        </div>

        <form class="mt-8 space-y-6" action="#" method="POST">
            <input type="hidden" name="remember" value="true">
            <div class="space-y-5">
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-300 mb-2">
                        Email <span class="text-red-500">*</span>
                    </label>
                    <div class="relative rounded-xl shadow-sm">
                        <input id="email" name="email" type="email" autocomplete="email" required
                               class="block w-full px-4 py-3.5 bg-[#0f1021] border border-[#2e3054] rounded-xl text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 sm:text-sm pr-10 transition-all duration-200"
                               placeholder="Inserisci la tua email">
                        <div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
                            <i class="bi bi-envelope text-slate-400 text-lg"></i>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-slate-300 mb-2">
                        Password <span class="text-red-500">*</span>
                    </label>
                    <div class="relative rounded-xl shadow-sm">
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                               class="block w-full px-4 py-3.5 bg-[#0f1021] border border-[#2e3054] rounded-xl text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 sm:text-sm pr-10 transition-all duration-200"
                               placeholder="Inserisci la tua password">
                        <div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
                            <i class="bi bi-lock text-slate-400 text-lg"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pt-4">
                <button type="submit"
                        class="group relative w-full flex justify-center py-3.5 px-4 border border-transparent text-sm font-semibold rounded-xl text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:ring-offset-[#0f1021] transition-all duration-200 shadow-lg shadow-indigo-600/20">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="bi bi-box-arrow-in-right text-indigo-300 group-hover:text-indigo-200 transition-colors"></i>
                    </span>
                    Accedi
                </button>
            </div>
        </form>

        <div class="text-center mt-6">
            <p class="text-sm text-slate-400">
                Non hai un account?
                <a href="#" class="font-medium text-indigo-400 hover:text-indigo-300 transition-colors duration-200">
                    Contatta l'amministratore
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
