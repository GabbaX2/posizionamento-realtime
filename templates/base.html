<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sensor Placement Validator{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #1abc9c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --gradient-primary: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
        }

        .navbar-custom {
            background: var(--gradient-primary);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            padding: 0.8rem 0;
            transition: all 0.3s ease;
        }

        .navbar-brand-custom {
            font-weight: 700;
            font-size: 1.5rem;
            color: white !important;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .navbar-brand-custom:hover {
            transform: translateY(-1px);
        }

        .brand-icon {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            padding: 8px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .navbar-brand-custom:hover .brand-icon {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .nav-link-custom {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            padding: 0.6rem 1.2rem !important;
            margin: 0 0.1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-link-custom:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link-custom:hover {
            color: white !important;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .nav-link-custom:hover:before {
            width: 80%;
        }

        .nav-link-custom.active {
            color: white !important;
            background: rgba(255, 255, 255, 0.15);
        }

        .nav-link-custom.active:before {
            width: 80%;
            background: white;
        }

        .navbar-toggler {
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.4rem 0.6rem;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.8%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        .footer-custom {
            background: var(--gradient-primary);
            color: var(--light-color);
            padding: 2.5rem 0 1.5rem;
            margin-top: 4rem;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-logo {
            font-weight: 600;
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
        }

        .footer-icon {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            padding: 8px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .footer-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .footer-link:hover {
            color: white;
            transform: translateY(-2px);
        }

        .footer-copyright {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 1.5rem;
            width: 100%;
            text-align: center;
        }

        /* Stile per la pagina attiva */
        .nav-item.active .nav-link-custom {
            color: white !important;
            background: rgba(255, 255, 255, 0.15);
        }

        /* Effetti di hover migliorati */
        .nav-link-custom i {
            margin-right: 8px;
            transition: transform 0.3s ease;
        }

        .nav-link-custom:hover i {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
        <div class="container">
            <a class="navbar-brand navbar-brand-custom" href="{{ url_for('index') }}">
                <div class="brand-icon">
                    <i class="bi bi-geo-alt-fill" style="color: white; font-size: 1.2rem;"></i>
                </div>
                Sensor Placement Validator
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" href="{{ url_for('index') }}">
                            <i class="bi bi-house-door"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" href="{{ url_for('upload_page') }}">
                            <i class="bi bi-cloud-upload"></i>Carica Riferimento
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" href="{{ url_for('validation_page') }}">
                            <i class="bi bi-check-circle"></i>Validazione
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Aggiunge la classe active al link della pagina corrente
        document.addEventListener('DOMContentLoaded', function() {
            const currentLocation = location.href;
            const menuItems = document.querySelectorAll('.nav-link-custom');

            menuItems.forEach(item => {
                if (item.href === currentLocation) {
                    item.classList.add('active');
                    item.parentElement.classList.add('active');
                }
            });
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
